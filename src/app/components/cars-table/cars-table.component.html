<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">Plate</th>
            <th scope="col">Year</th>
            <th scope="col">Color</th>
            <th scope="col">Model</th>
            <th scope="col">Chasis</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.plate}}</td>
            <td>{{car.year}}</td>
            <td>{{car.color}}</td>
            <td>{{car.carModel}}</td>
            <td>{{car.chasis}}</td>
        </tr>
    </tbody>
</table>
