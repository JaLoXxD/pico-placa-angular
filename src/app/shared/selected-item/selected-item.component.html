<div class="custom-card">
    <h2>{{title}}</h2>
    <div class="description" *ngIf="description">
        {{description}}
    </div>
    <div class="items" *ngIf="items">
        <div *ngFor="let item of items" class="d-flex">
            <div class="label">{{item.label | translate}}:</div>
            <div *ngIf="item.label === 'carInfo.color'" class="value color" [style.backgroundColor]="item.value"></div>
            <div *ngIf="item.label !== 'carInfo.color'" class="value">{{item.value}}</div>
        </div>
    </div>
</div>
